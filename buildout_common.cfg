[buildout]

extensions = mr.developer buildout.dumppickedversions
environment-vars = PYTHON_EGG_CACHE ${buildout:directory}.python-eggs
find-links += 
	http://adhocracy-buildout.cs.uni-duesseldorf.de/mirrors/dist.plone.org/thirdparty/
	http://dist.plone.org/thirdparty
    http://initd.org/pub/software/psycopg/
extends = versions.cfg
versions = versions
eggs = 
    Spawning
    pysqlite
    psycopg2
    lxml == 2.3.3
    WSGIRewrite
    diazo [wsgi]
    PILwoTK == 1.1.6.4              
    adhocracy 
    adhocracy.wordpressbasic_theme
    BeautifulSoup
    fanstatic
    ipdb
    js.jquery_joyride
    Paste
    PasteDeploy
    geoalchemy
    geojson

# checkout adhocracy packages to ./src
auto-checkout = *

# parts in this buildout file to be installed    
parts =
    env
    grp
    lxml
    ncurses
    readline
    geos
    proj
#    gdal
    postgresql
    postgis
    postgresql-symlinks
    cython-src
    cython-install
    shapely
    paster
    adhocracy_switch_revision_number
    adhocpy
    adhocracy_conf
    adhocracy_setup
    omelette
    vhost_conf
    supervisor

index = http://adhocracy-buildout.cs.uni-duesseldorf.de/eggproxy/

