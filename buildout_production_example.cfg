#This buildout is for productive server.

[buildout]
extends = buildout_common.cfg
parts += 
    solr_download
    solr
    rabbitmq 
    rabbitmq_conf 
    libevent
    memcached
    memcached_setup
    supervisor

##############################################################################  
#Override settings from buildout_common.cfg    
##############################################################################  

[ports]
main = 20071
memcached = 20075
rabbitmq = 20076
rabbitmq_nodename = mynode
solr = 20077
supervisor = 20079

